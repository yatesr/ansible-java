# Java Vars
# Attempt to set as defaults version (Debian bbased distros only)
java_set_default: true

java_install_dir: /opt/java

java_download_url: "{{java_base}}{{java_version}}{{java_version_2}}/{{java_filename}}.tar.gz"

java_version_dir: "jre{{java_version_3}}"

java_filename: "jre-{{java_version}}-linux-x64"

## Vars used to construct the filename/version above.
java_base: http://download.oracle.com/otn-pub/java/jdk/
java_version: 7u80
java_version_2: -b15
java_version_3: 1.7.0_80
